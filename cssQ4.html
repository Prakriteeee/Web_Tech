<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag, ID, and Class Selector Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-title">This is a Heading with ID Selector</h1>
    <p class="paragraph">This is a paragraph with a Class Selector</p>
    <div>
        <p>This is a paragraph with a Tag Selector</p>
    </div>
</body>
</html>
