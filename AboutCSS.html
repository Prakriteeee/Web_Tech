<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <style>
        p{
            color:brown;
            margin:10px;
            border:2px solid red;
        }

    </style>
    <link href="custom.css" rel="stylesheet"/>
</head>
<body>
    <!--CSS can be used in three ways
        1. inline css- using inside a tag
        2. internal css- using within a html document using style tag
        3. external css- using .css file externally-->
        <h2 style ="color: blueviolet; background-color:orange; margin:10px;">hello inline css</h2>
        <p>This is changed using internal css.</p>
        <p>This is changed using internal css.</p>
        <div>
            <p class="test">This is done styling using external css</p>
        </div>
</body>
</html>
