<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Example</title>
</head>
<body>
    <h1>HTML Elements Example</h1>

    <h2>Meta Tag</h2>
    <p>This is a meta tag example.</p>

    <h2>Audio Tag</h2>
    <audio controls muted autoplay loop>

        <source src="/python.py/funnyvideo.mp4">
    
    </audio>
    

    <h2>Video Tag</h2>
    
    <video width="400" controls>
        <source src="/python.py/funnyvideo.mp4" type="video/mp4">
        </video>
        <p>
        
        <a href="https://m.facebook.com/watch/?v=1244092082905748&vanity=LADbible" target="_blank"></a>.
        </p>
    

    <h2>Canvas Tag</h2>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid wheat;"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        context.fillStyle = 'pink';
        context.fillRect(0, 0, 150, 75);
    </script>
</body>
</html>
